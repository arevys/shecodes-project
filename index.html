<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="card mb-3" style="max-width: 750px">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              src="images/2.png"
              alt="weather"
              class="img-fluid rounded-start"
            />
            <div class="card-img-overlay"></div>
            <div class="rectangle"></div>
            <h2 id="city-info">Lisbon</h2>
            <h4>Today</h4>

            <p class="today" id="temperature"><strong></strong></p>

            <span class="units" id="show-units">
              <a href="#" id="celsius-link">ºC |</a>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8"></div>
    <form id="search-form">
      <input
        type="text"
        placeholder="Enter the name of the city"
        id="enter-city"
      />
      <input type="submit" value="Search" autocomplete="off" id="info" />
    </form>

    <button id="current-location">Current</button>

    <h3>
      <p>Wind Speed: 14km</p>
      <p>Humidity: 47%</p>
    </h3>
    <div class="section">
      <div class="d-flex">
        <div
          class="card text-bg-primary P-2 m-1"
          style="max-width: 10rem; float: left; margin-right: 10px"
        >
          <div class="card-body">
            <div class="d-flex flex-row-reverse">
              <div class="P-2">Monday</div>
            </div>
            <h1 class="card-text">30ºc</h1>
          </div>
        </div>
        <div
          class="card text-bg-primary P-2 m-1"
          style="max-width: 10rem; float: left; margin-right: 10px"
        >
          <div class="card-body">
            <div class="d-flex flex-row-reverse">
              <div class="P-2">Tuesday</div>
            </div>
            <h1 class="card-text">31ºc</h1>
          </div>
        </div>
        <div
          class="card text-bg-primary P-2 m-1"
          style="max-width: 10rem; float: left; margin-right: 10px"
        >
          <div class="card-body">
            <div class="d-flex flex-row-reverse">
              <div class="P-2">Wednesday</div>
            </div>
            <h1 class="card-text">29ºc</h1>
          </div>
        </div>
      </div>
      <div class="d-flex">
        <div
          class="card text-bg-primary P-2 m-1"
          style="max-width: 10rem; float: left; margin-right: 10px"
        >
          <div class="card-body">
            <div class="d-flex flex-row-reverse">
              <div class="P-2">Thursday</div>
            </div>
            <h1 class="card-text">30ºc</h1>
          </div>
        </div>
        <div
          class="card text-bg-primary P-2 m-1"
          style="max-width: 10rem; float: left; margin-right: 10px"
        >
          <div class="card-body">
            <div class="d-flex flex-row-reverse">
              <div class="P-2">Friday</div>
            </div>
            <h1 class="card-text">28ºc</h1>
          </div>
        </div>
      </div>
    </div>
    <script src="src/java.js" ;></script>
  </body>
</html>
